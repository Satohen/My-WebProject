<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cockpit Layout</title>
  <style>
    #cockpitCanvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="cockpitCanvas" width="600" height="400"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('cockpitCanvas');
      const ctx = canvas.getContext('2d');

      function drawCockpit() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw cockpit elements
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 200, 150);

        ctx.fillStyle = 'red';
        ctx.fillRect(100, 100, 20, 20);

        // Add more elements as needed...

        // Example: Draw text
        ctx.fillStyle = 'black';
        ctx.font = '16px Arial';
        ctx.fillText('Pilot Seat', 60, 120);

        // Add more text or labels...

        // Example: Draw a circle
        ctx.beginPath();
        ctx.arc(150, 150, 30, 0, 2 * Math.PI);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.stroke();

        // Add more shapes or graphics...

        // Example: Draw lines
        ctx.beginPath();
        ctx.moveTo(200, 50);
        ctx.lineTo(250, 50);
        ctx.lineTo(225, 20);
        ctx.closePath();
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.stroke();

        // Add more lines or paths...

        // Add more drawing instructions as needed...
      }

      // Initial drawing
      drawCockpit();

      // Example: Handle user click
      canvas.addEventListener('click', function (event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        console.log(`Clicked at (${x}, ${y})`);
        // Add logic to handle user click...
      });
    });
  </script>
</body>
</html>
